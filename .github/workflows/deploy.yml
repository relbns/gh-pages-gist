name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # Or your default branch

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Use the standard upload-artifact action with a unique name
      - name: Package site
        uses: actions/upload-artifact@v4
        with:
          name: site-build-files
          path: dist
          retention-days: 1

  # Deployment job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Download the artifact from the build job with the same unique name
      - name: Download site
        uses: actions/download-artifact@v4
        with:
          name: site-build-files
          path: ./dist

      - name: Setup Pages again
        uses: actions/configure-pages@v4

      # Create the GitHub Pages artifact with a specific name
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: ./dist

      # Deploy the GitHub Pages artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
