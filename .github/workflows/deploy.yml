name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # Or your default branch

permissions:
  contents: write # This permission is required for the JamesIves action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}

      - name: Verify build output
        run: |
          echo "Contents of dist directory:"
          ls -la ./dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          # No need to specify a branch - it uses gh-pages by default
