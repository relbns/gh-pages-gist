<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and redirects to the root path with the path and query as hash parameters
      var pathSegmentsToKeep = 0;
      var location = window.location;
      var newPathname = location.pathname.replace(/\/[^\/]+\/[^\/]+\.jsx$/, '/');
      location.replace(
        location.protocol + '//' + location.hostname + 
        (location.port ? ':' + location.port : '') +
        newPathname +
        (location.search ? location.search : '') +
        location.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
